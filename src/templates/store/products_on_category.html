{% extends "base.html" %}
{% load static %}
{% block title %}Category Items{% endblock title %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
<style>
    .product-card {
        width: 180px;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 10px;
        margin: 10px;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        transition: 0.3s ease;
    }
    .product-card img {
        max-width: 100%;
        height: 140px;
        object-fit: contain;
        border-radius: 5px;
    }
    .product-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    .product-name {
        font-size: 14px;
        font-weight: 500;
        margin-top: 8px;
    }
    .product-price {
        font-size: 13px;
        color: #28a745;
        margin-top: 4px;
    }
    #filterPanel {
        position: fixed;
        top: 70px;
        right: 0;
        width: 280px;
        max-height: 90vh;
        overflow-y: auto;
        background: #fff;
        border-left: 1px solid #ccc;
        padding: 20px;
        display: none;
        z-index: 1030;
    }
    #toggleFilterBtn {
        position: fixed;
        top: 80px;
        right: 10px;
        z-index: 1040;
    }
</style>
{% endblock head %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h4 class="mt-4">Items in <strong>{{ category.name }}</strong></h4>
            <div class="d-flex flex-wrap" id="productContainer">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </div>
</div>

<!-- Filter Toggle Button -->
<button class="btn btn-secondary" id="toggleFilterBtn"><i class="fas fa-sliders-h"></i> Filters</button>

<!-- Filter Panel -->
<div id="filterPanel">
    <h5>Filters</h5>
    <form id="filterForm">
        <div class="mb-3">
            <label>Price Range</label>
            <input type="number" class="form-control" name="min_price" placeholder="Min Price">
            <input type="number" class="form-control mt-2" name="max_price" placeholder="Max Price">
        </div>
        <div class="mb-3">
            <label>Format</label>
            <select class="form-select" name="format">
                <option value="">All</option>
                <option value="ebook">eBook</option>
                <option value="paperback">Paperback</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Apply</button>
    </form>
</div>
{% endblock content %}

{% block MoreJs %}
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script>
    let currentPage = 1;
    let loading = false;
    let endOfData = false;

    function fetchProducts(page = 1, filters = {}) {
        if (loading || endOfData) return;
        loading = true;

        let url = `/api/v1/category/{{ category.id }}/items/?page=${page}`;
        Object.keys(filters).forEach(key => {
            if (filters[key]) url += `&${key}=${filters[key]}`;
        });

        fetch(url)
            .then(res => res.json())
            .then(data => {
                if (!data.results.length) {
                    endOfData = true;
                }
                data.results.forEach(item => {
                    const card = `<div class="product-card">
                        <a href="/product/{{category.slug}}/${item.id}/">
                            <img src="${item.image}" alt="${item.name}">
                            <div class="product-name">${item.name}</div>
                            <div class="product-price">â‚¹${item.price|floatformat:"0"}</div>
                        </a>
                    </div>`;
                    document.getElementById('productContainer').insertAdjacentHTML('beforeend', card);
                });
                loading = false;
            })
            .catch(err => {
                console.error("Error:", err);
                loading = false;
            });
    }

    document.getElementById('toggleFilterBtn').addEventListener('click', () => {
        const panel = document.getElementById('filterPanel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    });

    document.getElementById('filterForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const filters = Object.fromEntries(formData.entries());
        document.getElementById('productContainer').innerHTML = '';
        currentPage = 1;
        endOfData = false;
        fetchProducts(currentPage, filters);
    });

    // Infinite scroll
    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
            currentPage++;
            fetchProducts(currentPage);
        }
    });

    // Initial load
    fetchProducts();
</script>
{% endblock MoreJs %}
