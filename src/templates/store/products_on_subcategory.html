{% extends "base.html" %}
{% load static %}

{% block title %}Category Items{% endblock title %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
<style>
    html, body {
    height: auto;
    overflow-y: auto;
}#productContainer {
    overflow-y: auto;
    max-height: calc(100vh - 200px); /* or similar */
}


    .product-card {
        width: 220px;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 10px;
        margin: 10px;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        transition: 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .product-card img {
        max-width: 100%;
        height: 140px;
        object-fit: contain;
        border-radius: 5px;
    }
    .product-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    .product-name {
        font-size: 14px;
        font-weight: 500;
        margin-top: 8px;
    }
    .product-description {
        font-size: 12px;
        color: #555;
        margin-top: 4px;
    }
    .product-price {
        font-size: 13px;
        color: #28a745;
        margin-top: 4px;
    }
    #filterPanel {
        position: fixed;
        top: 70px;
        right: 0;
        width: 280px;
        max-height: 90vh;
        overflow-y: auto;
        background: #fff;
        border-left: 1px solid #ccc;
        padding: 20px;
        display: none;
        z-index: 1030;
    }
    #toggleFilterBtn {
        position: fixed;
        top: 80px;
        right: 10px;
        z-index: 1040;
    }
</style>
{% endblock head %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h4 class="mt-4">Items in <strong>{{ sub_category.name }}</strong></h4>
            <div class="d-flex flex-wrap" id="productContainer">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </div>
</div>

<!-- Filter Toggle Button -->
<button class="btn btn-secondary" id="toggleFilterBtn"><i class="fas fa-sliders-h"></i> Filters</button>

<!-- Filter Panel -->
<div id="filterPanel">
    <h5>Filters</h5>
    <form id="filterForm">
        <div class="mb-3">
            <label>Price Range</label>
            <input type="number" class="form-control" name="min_price" placeholder="Min Price">
            <input type="number" class="form-control mt-2" name="max_price" placeholder="Max Price">
        </div>
        <div class="mb-3">
            <label>Format</label>
            <select class="form-select" name="format">
                <option value="">All</option>
                <option value="ebook">eBook</option>
                <option value="paperback">Paperback</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Apply</button>
    </form>
</div>
{% endblock content %}

{% block MoreJs %}
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
    let currentPage = 1;
    let loading = false;
    let endOfData = false;
    let appliedFilters = {};

    function fetchProducts(page = 1, filters = {}) {
    if (loading || endOfData) return;
    loading = true;

    let url = `/api/v1/category/{{ category.id }}/items/?page=${page}&sub_category={{ sub_category.name }}`;
    Object.keys(filters).forEach(key => {
        if (filters[key]) url += `&${key}=${filters[key]}`;
    });

    fetch(url)
        .then(res => {
            if (!res.ok) {
                console.warn("Fetch failed or returned error code:", res.status);
                endOfData = true; // stop further fetching
                return { results: [] };
            }
            return res.json();
        })
        .then(data => {
            if (!data.results || !data.results.length) {
                endOfData = true;
                return;
            }

            data.results.forEach(item => {
                const card = `<div class="product-card">
                    <a href="/product/{{category.slug}}/${item.id}/">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="product-name">${item.name}</div>
                        <div class="product-price">â‚¹${item.price}</div>
                        <div class="product-description">${item.description?.slice(0, 60) || ''}</div>
                        <div class="mt-2">
                            <button class="btn btn-sm btn-outline-success" onclick="addToCart(${item.category}, ${item.id})">ADD</button>
                            <a href="/buy/${item.category}/${item.id}/" class="btn btn-sm btn-outline-primary">Buy Now</a>
                        </div>
                    </a>
                </div>`;
                document.getElementById('productContainer').insertAdjacentHTML('beforeend', card);
            });
        })
        .catch(err => {
            console.error("Fetch error:", err);
            endOfData = true; // stop on error
        })
        .finally(() => {
            loading = false;
        });
}


    document.getElementById('toggleFilterBtn').addEventListener('click', () => {
        const panel = document.getElementById('filterPanel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    });

    document.getElementById('filterForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        appliedFilters = Object.fromEntries(formData.entries());
        document.getElementById('productContainer').innerHTML = '';
        currentPage = 1;
        endOfData = false;
        fetchProducts(currentPage, appliedFilters);
    });

    // Infinite Scroll
    window.addEventListener('scroll', () => {
        if ((window.innerHeight + window.scrollY) >= (document.documentElement.scrollHeight - 150)) {
            if (!loading && !endOfData) {
                currentPage++;
                fetchProducts(currentPage, appliedFilters);
            }
        }
    });

    function addToCart(categoryId, itemId, quantity = 1) {
        fetch("{% url 'add-to-cart-api' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}",
            },
            body: JSON.stringify({
                category_id: categoryId,
                item_id: itemId,
                quantity: quantity
            }),
        })
        .then(response => response.json())
        .then(data => {
            toastr.success(data.message || "Item added to cart!");
        })
        .catch(error => {
            toastr.error("Failed to add item to cart.");
            console.error("Error:", error);
        });
    }

    // Initial Load
    fetchProducts();
</script>
{% endblock MoreJs %}
