<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        html, body {
            height: 100%;
        }
        .item-card {
            margin-bottom: 20px;
        }

        .filter-section {
            padding: 20px;
        }
        .content-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .footer {
            margin-top: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .original-price {
            text-decoration: line-through;
            color: #6c757d; /* Bootstrap's text-muted color */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "home" %}">Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url "home" %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url "home" %}">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url "view_cart" %}">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url "order-history" %}">Order History</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url "logout" %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content-wrapper">
    {% block content %}{% endblock content %}
    </div>
    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <ul class="list-unstyled">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
            <p class="text-center">Â© 2024 E-Commerce</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block MoreJs %}{% endblock MoreJs %}

</body>

</html>
