<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .card {
            margin-top: 100px;
        }
        .toggle-form {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Login Form -->
                <div id="loginForm" class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Login</h4>
                        <form method="POST" action="/login/">
                            <!-- CSRF Token -->
                            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <!-- Forgot Password -->
                            <div class="mb-3">
                                <a href="#" class="text-primary" id="forgotPasswordLink">Forgot password?</a>
                            </div>

                            <!-- Login Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>

                            <!-- Google Login -->
                            <div class="text-center mt-3">
                                <p>or</p>
                                <a href="#" type="button" class="btn btn-danger">Login with Google</a>
                            </div>

                            <!-- Sign Up Link -->
                            <div class="text-center mt-3">
                                <p>Don't have an account? <span class="toggle-form" id="showSignup">Sign up here</span></p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Signup Form -->
                <div id="signupForm" class="card d-none">
                    <div class="card-body">
                        <h4 class="card-title text-center">Sign Up</h4>
                        <form method="POST" action="/signup/">
                            <!-- CSRF Token -->
                            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                            <!-- First Name -->
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="first_name" required>
                            </div>

                            <!-- Last Name -->
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="last_name" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signupEmail" name="email" required>
                            </div>

                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phone_number" required>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" name="password" required>
                            </div>

                            <!-- Sign Up Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Sign Up</button>
                            </div>

                            <!-- Back to Login Link -->
                            <div class="text-center mt-3">
                                <p>Already have an account? <span class="toggle-form" id="showLogin">Login here</span></p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Forgot Password Form (hidden by default) -->
                <div id="forgotPasswordForm" class="card d-none">
                    <div class="card-body">
                        <h4 class="card-title text-center">Reset Password</h4>
                        <form method="POST" action="/forgot-password/">
                            <!-- CSRF Token -->
                            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="forgotPasswordEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="forgotPasswordEmail" name="email" required>
                            </div>

                            <!-- Reset Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning">Reset Password</button>
                            </div>

                            <!-- Back to Login Link -->
                            <div class="text-center mt-3">
                                <p>Remembered your password? <span class="toggle-form" id="showLoginFromForgot">Login here</span></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for toggling between login, signup, and forgot password forms -->
    <script>
        $(document).ready(function() {
            // Show Signup Form
            $('#showSignup').on('click', function() {
                $('#loginForm').addClass('d-none');
                $('#signupForm').removeClass('d-none');
                $('#forgotPasswordForm').addClass('d-none');
            });

            // Show Login Form from Signup
            $('#showLogin').on('click', function() {
                $('#signupForm').addClass('d-none');
                $('#loginForm').removeClass('d-none');
                $('#forgotPasswordForm').addClass('d-none');
            });

            // Show Forgot Password Form
            $('#forgotPasswordLink').on('click', function() {
                $('#loginForm').addClass('d-none');
                $('#forgotPasswordForm').removeClass('d-none');
                $('#signupForm').addClass('d-none');
            });

            // Show Login Form from Forgot Password
            $('#showLoginFromForgot').on('click', function() {
                $('#forgotPasswordForm').addClass('d-none');
                $('#loginForm').removeClass('d-none');
                $('#signupForm').addClass('d-none');
            });
        });
    </script>
</body>
</html>
