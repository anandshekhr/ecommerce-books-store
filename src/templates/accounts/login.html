{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .container-login100 {
            background: url("{% static 'assets/img/back-1.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh; /* Ensures it takes the full height of the viewport */
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
        }
        
        .container-login100::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Adjust the opacity here */
            z-index: 1;
        }
        
        .wrap-login100 {
            position: relative;
            z-index: 2; /* Ensure content is above the background */
            background-color: rgba(255, 255, 255, 0.35); /* Optional: semi-transparent background for the form */
            border-radius: 8px;
            padding: 165px 30px;
            min-width: 100%;
        }
        
        .card {
            margin-left: 10%; /* Reset margins */
            width: 80%; /* Make card take up the full width of its parent */
        }
        
        .toggle-form {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="container-login100">
        <div class="wrap-login100">
    <!-- Container -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Login Form -->
                    <div id="loginForm" class="card">
                        <div class="card-body">
                            <h4 class="card-title text-center">Login</h4>
                            <form method="POST" action="/login/">
                                <!-- CSRF Token -->
                                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>

                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>

                                <!-- Forgot Password -->
                                <div class="mb-3">
                                    <a href="#" class="text-primary" id="forgotPasswordLink">Forgot password?</a>
                                </div>

                                <!-- Login Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>

                                <!-- Google Login -->
                                <div class="text-center mt-3">
                                    <p>or</p>
                                    <a href="{% provider_login_url 'google' next='' %}" type="button" class="btn btn-outline-secondary">
                                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 8px;">
                                            <g>
                                                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                                                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                                                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                                                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                                                <path fill="none" d="M0 0h48v48H0z"></path>
                                            </g>
                                        </svg>
                                        Login with Google
                                    </a>
                                    
                                </div>

                                <!-- Sign Up Link -->
                                <div class="text-center mt-3">
                                    <p>Don't have an account? <span class="toggle-form" id="showSignup">Sign up here</span></p>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Signup Form -->
                    <div id="signupForm" class="card d-none">
                        <div class="card-body">
                            <h4 class="card-title text-center">Sign Up</h4>
                            <form method="POST" action="/signup/">
                                <!-- CSRF Token -->
                                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                                <!-- First Name -->
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="first_name" required>
                                </div>

                                <!-- Last Name -->
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="last_name" required>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="signupEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="signupEmail" name="email" required>
                                </div>

                                <!-- Phone Number -->
                                <div class="mb-3">
                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phoneNumber" name="phone_number" required>
                                </div>

                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="signupPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signupPassword" name="password" required>
                                </div>

                                <!-- Sign Up Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">Sign Up</button>
                                </div>

                                <!-- Back to Login Link -->
                                <div class="text-center mt-3">
                                    <p>Already have an account? <span class="toggle-form" id="showLogin">Login here</span></p>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Forgot Password Form (hidden by default) -->
                    <div id="forgotPasswordForm" class="card d-none">
                        <div class="card-body">
                            <h4 class="card-title text-center">Reset Password</h4>
                            <form method="POST" action="/forgot-password/">
                                <!-- CSRF Token -->
                                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="forgotPasswordEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="forgotPasswordEmail" name="email" required>
                                </div>

                                <!-- Reset Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-warning">Reset Password</button>
                                </div>

                                <!-- Back to Login Link -->
                                <div class="text-center mt-3">
                                    <p>Remembered your password? <span class="toggle-form" id="showLoginFromForgot">Login here</span></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for toggling between login, signup, and forgot password forms -->
    <script>
        $(document).ready(function() {
            // Show Signup Form
            $('#showSignup').on('click', function() {
                $('#loginForm').addClass('d-none');
                $('#signupForm').removeClass('d-none');
                $('#forgotPasswordForm').addClass('d-none');
            });

            // Show Login Form from Signup
            $('#showLogin').on('click', function() {
                $('#signupForm').addClass('d-none');
                $('#loginForm').removeClass('d-none');
                $('#forgotPasswordForm').addClass('d-none');
            });

            // Show Forgot Password Form
            $('#forgotPasswordLink').on('click', function() {
                $('#loginForm').addClass('d-none');
                $('#forgotPasswordForm').removeClass('d-none');
                $('#signupForm').addClass('d-none');
            });

            // Show Login Form from Forgot Password
            $('#showLoginFromForgot').on('click', function() {
                $('#forgotPasswordForm').addClass('d-none');
                $('#loginForm').removeClass('d-none');
                $('#signupForm').addClass('d-none');
            });
        });
    </script>
</body>
</html>
