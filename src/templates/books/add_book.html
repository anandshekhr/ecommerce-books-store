{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <link rel="stylesheet" href="{% static 'assets/css/book_form.css' %}">
  {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Book Management</h2>
      <ul>
        <li><a href="{% url 'add-book' %}" class="active">âž• Add New Book</a></li>
        <li><a href="{% url 'bulk-upload' %}">ðŸ“¦ Bulk Upload</a></li>
      </ul>
    </aside>

    <main class="content">
      <h1>Add New Book</h1>
      {% if messages %}
        {% for msg in messages %}
          <div class="alert {{ msg.tags }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
          <legend>Book Details</legend>
          {{ form.as_p }}
        </fieldset>

        <fieldset>
          <legend>Book Variant</legend>
          {{ variant_form.as_p }}
        </fieldset>

        <button type="submit" class="btn">Save Book</button>
      </form>
    </main>
  </div>
</body>
</html>
