
{% block pdf_view %}
    <div class="container">
        <div class="pdf-controls">
            <button id="prev-page" class="btn btn-secondary">Previous</button>
            <span>Page: <span id="page-num"></span> / <span id="page-count"></span></span>
            {% comment %} <div class="d-flex align-items-center">
                <input type="number" class="form-control mr-2" id="page-input" min="1" placeholder="Page" style="width: 100px;">
                <button id="jump-to-page" class="btn btn-primary">Go to Page</button>
            </div> {% endcomment %}
            <button id="next-page" class="btn btn-secondary">Next</button>
        </div>
        {% comment %} <div class="zoom-controls">
            <button id="zoom-in" class="btn btn-secondary">Clear In</button>
            <button id="zoom-out" class="btn btn-secondary">Clear Out</button>
            <button id="fit-to-screen" class="btn btn-secondary">Fit to Screen</button>
        </div> {% endcomment %}
        <canvas id="pdf-render"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.0.279/pdf.min.js"></script>
    <script>
        // URL of the PDF file
        const url = '{{ pdf_url }}'; // Pass the PDF URL from Django view


        // Send the current page number to the server to store in the session
{% comment %} const savePageInSession = (pageNum) => {
    fetch("{% url 'save_pdf_page' %}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({ page_number: pageNum })
    });
}; {% endcomment %}

// Modify the `renderPage` function to include saving the page number in the session
        const renderPage = num => {
            pageIsRendering = true;

            // Ensure the page is within the allowed range
            if (num < startPage || num > endPage) {
                alert(`This is only for View Purpose. To View Full ebook, Buy Now.`);
                return;
            }

            // Get page
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderCtx = {
                    canvasContext: ctx,
                    viewport
                };

                page.render(renderCtx).promise.then(() => {
                    pageIsRendering = false;

                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }
                });

                // Output current page
                document.getElementById('page-num').textContent = num;

                // Save current page number in session
                //savePageInSession(num);
            });
        };


        // Fit to Screen
        const fitToScreen = () => {
            const containerWidth = document.querySelector('.container').clientWidth;
            pdfDoc.getPage(pageNum).then(page => {
                const viewport = page.getViewport({ scale: 1 });
                scale = containerWidth / viewport.width;  // Fit the width of the PDF to the container width
                queueRenderPage(pageNum);
            });
        };

        // Get Document
        pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;

            renderPage(pageNum);
        });

        // Button events
        document.getElementById('prev-page').addEventListener('click', showPrevPage);
        document.getElementById('next-page').addEventListener('click', showNextPage);
        document.getElementById('jump-to-page').addEventListener('click', jumpToPage);
        document.getElementById('zoom-in').addEventListener('click', zoomIn);
        document.getElementById('zoom-out').addEventListener('click', zoomOut);
        document.getElementById('fit-to-screen').addEventListener('click', fitToScreen);
    </script>
    {% endblock pdf_view %}
