# docker-compose.yml

version: '3'

services:
  web:
    build:
      context: ..
      dockerfile: build/image/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../src:/app/vams/book-store
    ports:
      - "8000:8000"
    restart: always

volumes:
  postgres_data:
