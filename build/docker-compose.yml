# docker-compose.yml

version: '3'

services:
  web:
    build:
      context: ..
      dockerfile: build/image/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../src:/app/vams/book-store
    ports:
      - "8000:8000"
    depends_on:
      - redis
    restart: always

  celery:
    build:
      context: ..
      dockerfile: build/image/Dockerfile
    command: celery -A bookstore worker --loglevel=info
    volumes:
      - ../src:/app/vams/book-store
    depends_on:
      - redis
    
  celery-beat:
    build:
      context: ..
      dockerfile: build/image/Dockerfile
    command: celery -A bookstore beat --loglevel=info
    volumes:
      - ../src:/app/vams/book-store
    depends_on:
      - redis
  
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  
  flower:
    image: mher/flower
    command: celery -A bookstore flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery
  



